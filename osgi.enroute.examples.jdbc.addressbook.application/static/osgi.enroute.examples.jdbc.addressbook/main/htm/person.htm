<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="firstName">First
			Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstName"
				placeholder="Enter first name" ng-model=person.firstName>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="lastName">Last
			Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastName"
				placeholder="Enter last name" ng-model=person.lastName>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Adresses:</label>
		<div class="col-sm-offset-2 col-sm-10">
			<table class="table-condensed table-bordered" style="width:100%">
				<tr>
					<th>Email</th>
					<th>City</th>
					<th>Country</th>
					<th></th>
				</tr>
				<tr ng-repeat="a in person.addresses">
					<td>{{a.emailAddress}} </td>
					<td>{{a.city}}</td>
					<td>{{a.country}}</td>
					<td ng-click=person.addresses.splice($index,1)>－</td>
				</tr>
				<tr>
					<td><input type=email ng-model=next.emailAddress
						placeholder="Email"></td>
					<td><input type=text ng-model=next.city placeholder="City"></td>
					<td><input type=text ng-model=next.country
						placeholder="Country Abbr."></td>
					<td ng-click=person.addresses.push(next);next={}>＋</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click=submit()>Submit</button>
		</div>
	</div>
</form>
